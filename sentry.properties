# Sentry CLI configuration
# Paste your real values and keep this file OUT of version control
# If self-hosted, set url accordingly
defaults.url=https://sentry.io

# Required
# auth.token should be set via environment variable SENTRY_AUTH_TOKEN
# auth.token=set-via-environment-variable
defaults.org=anahy
defaults.project=react-native

# Optional
# cli.executable=
# log.level=info
#
# Build unblocking flags (also supported via environment variables)
SENTRY_DISABLE_AUTO_UPLOAD=true
SENTRY_ALLOW_FAILURE=true
SENTRY_SKIP_AUTO_RELEASE=true
